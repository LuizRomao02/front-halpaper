<div class="form-container">
  <h2>Cadastro de Equipamento</h2>

  <form #eqForm="ngForm" (ngSubmit)="cadastrar(eqForm)" novalidate>
    <div class="form-grid">

      <div class="form-group">
        <label for="nome">Nome do Equipamento</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="equipamento.nome"
          required
          #nome="ngModel"
        />
        <div class="error" *ngIf="nome.invalid && nome.touched">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="codigo">Código</label>
        <input
          type="text"
          id="codigo"
          name="codigo"
          [(ngModel)]="equipamento.codigo"
          required
          #codigo="ngModel"
        />
        <div class="error" *ngIf="codigo.invalid && codigo.touched">
          Código é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="setor">Setor</label>
        <input
          type="text"
          id="setor"
          name="setor"
          [(ngModel)]="equipamento.setor"
          required
          #setor="ngModel"
        />
        <div class="error" *ngIf="setor.invalid && setor.touched">
          Setor é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="dataAquisicao">Data de Aquisição</label>
        <input
          type="date"
          id="dataAquisicao"
          name="dataAquisicao"
          [(ngModel)]="equipamento.dataAquisicao"
        />
      </div>

      <div class="form-group">
        <label for="vidaUtil">Vida Útil (em anos)</label>
        <input
          type="number"
          id="vidaUtil"
          name="vidaUtilEmAnos"
          [(ngModel)]="equipamento.vidaUtilEmAnos"
          required
          #vidaUtil="ngModel"
        />
        <div class="error" *ngIf="vidaUtil.invalid && vidaUtil.touched">
          Campo obrigatório.
        </div>
      </div>

    </div>

    <div class="form-group full">
      <label for="descricao">Descrição</label>
      <textarea
        id="descricao"
        name="descricao"
        [(ngModel)]="equipamento.descricao"
        required
        #descricao="ngModel"
      ></textarea>
      <div class="error" *ngIf="descricao.invalid && descricao.touched">
        Descrição é obrigatória.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="eqForm.invalid">Cadastrar</button>
    </div>
  </form>

  <app-toast></app-toast>
</div>
