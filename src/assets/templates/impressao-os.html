<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Impressão da Ordem de Serviço</title>
  <style>
    body {
      padding: 24px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #212121;
    }

    h2 {
      color: #004d40;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .table-container {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px 14px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
      color: #212121;
      vertical-align: top;
    }

    th {
      background-color: #004d40;
      color: white;
      font-weight: 600;
      width: 30%;
    }

    tr:nth-child(even) {
      background-color: #f1f8e9;
    }

    .assinatura {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
    }

    .assinatura div {
      width: 45%;
      text-align: center;
    }

    .assinatura hr {
      margin-top: 40px;
      border: none;
      border-top: 1px solid #999;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      th {
        background-color: #004d40 !important;
        color: #ffffff !important;
      }

      td {
        background-color: #ffffff !important;
        color: #212121 !important;
      }

      tr:nth-child(even) td {
        background-color: #f1f8e9 !important;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="../images/logotipo_sem_fundo.png" alt="Logo da Empresa">
  </div>

  <br>
  <h2>Ordem de Serviço</h2>
  <br>

  <table>
    <tbody id="tabela-dados">
      <!-- Dados injetados via JS -->
    </tbody>
  </table>

  <div class="assinatura">
    <div>
      <hr>
      <p>Responsável Técnico</p>
    </div>
    <div>
      <hr>
      <p>Solicitante</p>
    </div>
  </div>
</body>
</html>
